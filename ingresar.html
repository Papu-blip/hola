<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi-coraz√≥n</title>
    <style>
        body {
            margin: 0;   
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
        }

        .hearth {
            height: 150px;
            width: 150px;
            background-color: #ff0000; /* Rojo vivo */
            position: relative;
            transform: rotate(45deg);
            box-shadow: -20px 20px 150px #ff0000;
            animation: grow 2s ease-out forwards, heartbeat 1s infinite alternate 2s;
        }
        
        .contenido {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
        }

        h1 {
            margin: 0;
        }

        h2 {
            margin: 0;
        }

        @keyframes grow {
            0% {
                width: 0;
                height: 0;
                transform: rotate(45deg) scale(0);
            }
            100% {
                width: 150px;
                height: 150px;
                transform: rotate(45deg) scale(1);
            }
        }

        @keyframes heartbeat {
            0% {
                transform: rotate(45deg) scale(1);
            }
            100% {
                transform: rotate(45deg) scale(0.8);
            }
        }

        .hearth::before {
            content: "";
            position: absolute;
            height: 150px;
            width: 150px;
            background-color: #ff0000; /* Rojo vivo */
            right: 50%;
            border-radius: 50%;
            box-shadow: 20px 20px 150px #ff0000;
        }

        .hearth::after {
            content: "";
            position: absolute;
            height: 150px;
            width: 150px;
            background-color: #ff0000; /* Rojo vivo */
            top: -50%;
            border-radius: 50%;
            box-shadow: 20px 20px 150px #ff0000;
        }

        .spark {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: blue;
            transform: rotate(45deg);
            animation: spark 0.5s linear infinite;
            opacity: 0;
            border-radius: 0 50% 50% 0;
        }

        @keyframes spark {
            0% { opacity: 1; transform: scale(1) translate(-50%, -50%) rotate(45deg); }
            100% { opacity: 0; transform: scale(2) translate(-50%, -50%) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div class="hearth" id="hearth"></div>
    <div class="contenido" id="contenido"><h1></h1><h2></h2></div>

    <script>
        const heart = document.getElementById('hearth');
        heart.addEventListener('animationiteration', () => {
            createSparks();
        });

        heart.addEventListener('animationend', () => {
            document.getElementById('contenido').style.display = 'block';
        });

        function createSparks() {
            const numSparks = 5;
            for (let i = 0; i < numSparks; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                spark.style.top = `${Math.random() * 100}%`;
                spark.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(spark);

                setTimeout(() => {
                    spark.remove();
                }, 500); // Remove spark after animation
            }
        }
    </script>
</body>
</html>
